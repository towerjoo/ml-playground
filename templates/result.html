<html>
    <head>
        <title>Machine Learning Playground</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            $(function(){
                $("a.gototime").click(function(){
                    var time = parseInt($(this).attr("current"));
                    var frame_rate = {{ frame_rate }};
                    document.getElementById("video").currentTime = time / frame_rate;
                });
            });
        </script>
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">ML Playground</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Captcha Recognition</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/video/">Video Classfier</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron">
                <h1>Video Classifier</h1>
                <p>Video Classifier by classifing each frame of the uploaded video.</p>
                <video id="video" src="/{{ video }}" controls="controls">
                </video>

                <p>
                <ul>
                {% for obj, frames in summary.iteritems() %}
                <li>{{ obj }}: 
                        {% for s in frames %}
                            <a href="javascript:void(0)" current="{{ s }}" class="gototime">{{ s }}</a>
                        {% endfor %}
                </li>
                {% endfor %}
                </ul>
                </p>


            </div>
        </div>
    </body>
</html>
